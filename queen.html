<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/media/icon/favicon.png">
    <title>Queen</title>
    <style>
        .head {
            background-color: rgb(255, 255, 255);
            display: flex;
            margin: 0px;
            max-width: 100%;
        }
        .im {
            height: 17.5cm;
            width: 66.6%;
            margin: 0;

        }
        .im1 {
            width: 100%;
            height: 100%;}
        .media {
            width: 60%;
            height: 17.5cm;
            background-color: rgb(255, 255, 255);
        }
        .media1 {
            width: 100%;
            height: 100%;
            float: right;
            margin-top: -17.5cm;
            margin-right: -14.3cm;
        }
        .media3 {
            position: relative;
            background-color: rgba(0, 0, 0, 0.8);
            width: 8cm;
            height: 14.7cm;
            margin-top: -17cm;
            display: block;
            overflow: auto;
            float: right;
            margin-right: -0.8cm;
        }
        button {
            overflow: hidden;
            color: white;
            font-size: 25px;
            max-height: auto;
            background-color: rgba(0, 0, 255, 0.219);
            margin: 2.5px;

        }
        .butt {
            display: flex;
            position: relative;
            width: 63%;
            height: 1.85cm;
            margin-top: -2cm;
            float: right;
            gap: 5px;
            float: right;
            margin-right: -14.5cm;
        }
        .pic {
            
            height: 18.5cm;
            background-color: gray;
            width: 100%;
        }
        .anim {
            
            overflow:auto;
            height: 18.5cm;
            display: flex;
            gap: 10px;
            width: 100%;
           

        }
        .imga {
            width: 40%;;
            position: relative;
            animation-name: frame;
            animation-duration: 20s;
            animation-iteration-count: infinite;
            animation-play-state: running;
            
            animation-direction: alternate-reverse;
        }
        @media only screen and (max-width: 600px){
            .im {
                height: 7cm;
                position: relative;
                width: 5cm;
                
            }
            .im1 {
                position: relative;
            }
            .media {
                width: 100%;
                height: 8.9cm;
                
                
            }
            .media1 {
                margin-top: -10cm;
                height: 10cm;
                margin-right: 1px;
             
            }
            .media3 {
                margin-top: -6.5cm;
                width: 4cm;
                height: 6.5cm;
                float: right;
                margin-right: 0cm;

            }
            button {
                font-size: 15px;
            }
            .butt {
                margin-right: -1.2cm;
                margin-top: -0.1cm;
                width: 15cm;
            }
            .pic {
                position: relative;
                
                height: 10cm;
                width: 100%;
            }
            .imga {
                height: 10cm;
            }
            .anim {
                height: 8cm;
            }
        }
        @keyframes frame {
            from {right: 0px;
                border-left: 100px solid;
                border-left-color: blue;
            }
            to {
                right: 20cm;
                
                border-left: 20px solid red;
            }
        }
        body {
            background-color: rgb(255, 255, 255);
            display: block;
            margin: 0px;
            max-width: 100%;
        }


        audio {
            background-color: blue;
        }


        .hov {
            height: 1.90cm;
        }
        .hov:hover {
            height: 2cm;
        }
        .start {
            width: 3.5cm;
            background-size: cover;
            background-image: url('media/icon/play.png');
            height: 2cm;
        }
        .txt {
            position: relative;
            margin-top: -2.5cm;
            margin-left: 1cm;
        }


    </style>
